<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind via CDN -->
</head>
<body>
    <header class="mx-auto p-4 bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto ">
            <div>
                <img class="w-20" src="./image/logo2.jpg" alt="logo">
            </div>
            <div
                class="nav-link md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-red-900 capitalize" href="index.html">home</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="">Slides</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">headwears</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">tops</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">hoodies</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">pants</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">joggers</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">track suits</a></li>
                    <li><a class="hover:text-red-900 capitalize" href="#">shorts</a></li>

            </div>
            <div class="flex items-center gap-6">
                <ion-icon name="cart-outline"></ion-icon>
                <a href="./login.html"><button
                        class="bg-black text-white px-5 py-2 rounded-md hover:shadow-lg">Login</button></a>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer lg:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <hr>




    <script>
        const navLinks = document.querySelector('.nav-link')
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[10%]')
        }
    </script>
    <script src="./purchase.js"></script>
</body>
</html>
